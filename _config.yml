# Site wide configuration

title:            The Anarchist Lexicon
locale:           en_US
url:              http://anarchistlexicon.com
social_url:       http://anarchistlexicon.com


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


# Site owner
owner:
  name: Jon Roelofs
  avatar: jroelofs-bio.png
  bio: "Remind me again why I care?"
  email: jroelofs@gmail.com
  disqus-shortname: anarchistlexicon
  twitter: jonathanroelofs
  facebook: #username
  google:
    plus: #username
    analytics: "UA-59142958-1"
    verify: 
    ad-client: 
    ad-slot: 
  bing-verify: 
  github: jroelofs
  stackoverflow: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
